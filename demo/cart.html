<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统购物车</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width:50%;
            margin: 7% auto;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border:1px solid black;
            margin-top: 30px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>购物清单</h2>
        <!-- 添加购物车 -->
        <div class="input-group">
            <input type="text" class="js-new-item form-control" placeholder="输入你要购买的物品">
            <span>
                <button class="js-add btn btn-default">添加到购物车</button>
            </span>
        </div>
        <!-- 购物车列表 -->
        <ul>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">妮寇
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">铲子
                    </label>
                </div>
            </li>
            <li>
                <div class="removed">
                    <label for="">
                        <input class="js-item" type="checkbox">大剑
                    </label>
                </div>
            </li>
        </ul>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        function onAdd(){
            var $ul,$li,$label,$div,value
            // 获取输入表单中的值
            value = $('.js-new-item').val();
            if(value === ""){
                return;
            }
            $ul = $('ul')
            $li = $('<li>').appendTo($ul)
            $div = $('<div>').addClass('checkbox').appendTo($li)
            $label = $('<label>').appendTo($div)
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label)
            
            $label.append(value)
        }

        $(".js-add").click(onAdd)
    })
</script>

</html>
